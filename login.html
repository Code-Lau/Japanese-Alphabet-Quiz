<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="shortcut icon" href="" type="image/x-icon">
    <link rel="stylesheet" type="text/css" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.2/css/all.min.css">
    <link rel="stylesheet" href="assets/css/style.css">
    <title>Login Page</title>
</head>

<!-- How to make a Login Form: https://www.youtube.com/watch?v=hlwlM4a5rxg -->
<body>
    <header>
        <a href="index.html" class="logo">LOGO</a>
        <div class="nav-menu" id="mynav-menu">
            <div class="dropdown">
                <a href="login.html">Login</a>  
                <button class="dropbtn">
                    <span>Site language</span>
                    <i class="fa fa-caret-down"></i>
                </button>
                <div class="dropdown-content">
                    <li><a href="index.html" onclick="changeLanguage('en')">English</a></li>
                    <li><a href="index.html" onclick="changeLanguage('fr')">Français</a></li>
                    <li><a href="index.html" onclick="changeLanguage('es')">Español</a></li>
                    <li><a href="index.html" onclick="changeLanguage('de')">Deutsch</a></li>
                    <li><a href="index.html" onclick="changeLanguage('pt')">Português</a></li>
                    <li><a href="index.html" onclick="changeLanguage('zh')">中文</a></li>
                    <li><a href="index.html" onclick="changeLanguage('hi')">हिंदी</a></li>
                    <li><a href="index.html" onclick="changeLanguage('ru')">русский</a></li>
                </div>
            </div>
        </div>
        <div class="hamburger">
            <span class="bar"></span>
            <span class="bar"></span>
            <span class="bar"></span>
        </div>
    </header>
    <main>
        <div class="wrapper">
            <form action="">
                <h1>Login</h1>
                <div class="input-box">
                    <i class="fa-solid fa-user"></i>
                    <input type="text" placeholder="Username" required>
                </div>
                <div class="input-box">
                    <i class="fa-solid fa-lock"></i>
                    <input type="password" placeholder="Password" required>
                </div>
                <div class="remember-forgot">
                    <label>
                        <input type="checkbox">Remember me!
                    </label>
                    <a href="#">Forgot password?</a>
                    <button type="submit" class="btn">Login</button>
                    <div class="register-link">
                        <p>Don't have an account?
                        <a href="#">Register Here</a>
                        </p>
                    </div>
                </div>
            </form>
        </div>
        <footer>
            <ul class="socialicons">
                <li>
                    <a href="" target="_blank" rel="noopener noreferrer">
                        <i class="fa-solid fa-envelope"></i>
                    </a>
                </li>
                <li>
                    <a href="" target="_blank" rel="noopener noreferrer">
                        <i class="fa-brands fa-x-twitter"></i>
                    </a>
                </li>
                <li>
                    <a href="" target="_blank" rel="noopener noreferrer">
                        <i class="fa-brands fa-youtube"></i>
                    </a>
                </li>
            </ul>
        </footer>
    </main>
    <script src="assets/js/burgermenu_script.js"></script>
    <script src="assets/js/language_script.js"></script>
</body>
